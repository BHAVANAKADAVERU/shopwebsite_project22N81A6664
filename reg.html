<html>
    <title>
        registration page
    </title>
    
    <body>
        <div class="container">
            <div class="card">
                <h2>REGISTRATION FORM</h2>
                <form action="#" >
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="enter name" name="name"  autocomplete="off">

                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="enter email" name="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="enter password" name="password"  autocomplete="off">
                    </div>
                    
                    <div class="text-center">
                        <button type="button" onclick="saveData()" class="btn btn-primary" id="save-btn">SUBMIT</button>
                    </div>
                    <p>Already have an account?</p>
                    <a href="login.html">LOGIN</a>


                </form>
            </div>
        </div>
    
    <script>
        function saveData(){
            let name,email,password;
            name=document.getElementById("name").value;
            email=document.getElementById("email").value;
            password=document.getElementById("password").value;

            //localStorage.setItem("name",name);
            //localStorage.setItem("email",email);
            //localStorage.setItem("password",password);

            let user_record=new Array();
            user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

            if(user_record.some((v)=>{
                return v.email == email 
            }
            )){

                alert("duplicate data");
            }
            else
            {
              user_record.push({
                "name":name,
                "email":email,
                "password":password
              })
              localStorage.setItem("users",JSON.stringify(user_record));
              alert("registration successful");
              window.location.href="index.html";
            }
        }
      
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 10px; 
            text-align: center;
            background-color:rgb(74, 235, 168);
         
            color:blue;
        }
        submit {
            background-color: rgb(0, 255, 34);
            color: red;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .container{
         width:100%;
         height:150%;
         background-color:rgba(222, 223, 226, 0.555);
        }
        .container,.card{
          width:50%;
          height:50%;
          background-color:rgb(71, 228, 142)7, 126, 26);
          margin:auto;
          padding:10px;
          margin-top:10px;
          margin-bottom:10px;
        }
        </style>
        
    </body>
</html>
