<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="media.css">
 
    <title>Registration Page</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 10px; 
    text-align: center;
    background-color:rgb(74, 235, 168);
    box-sizing:border-box;
    width:100%;
    height:100%;
    color:blue;
    padding:10px;
}

.container{
   
    text-align: center;
    background-color: #cccccc;
    padding: 20px;
    box-shadow: 0 50px 50px #989c9c;
    letter-spacing: 1px;
    width:30%;
    height:10%;
    margin:auto;
    padding:10px;
    margin-top:10px;
    margin-bottom:10px;

}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>REGISTRATION FORM</h2>
            <form action="#">
                <!-- Your form fields go here -->
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="enter name" name="name"  autocomplete="off">

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="enter email" name="email" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="enter password" name="password"  autocomplete="off">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="save-btn">SUBMIT</button>
                </div>
                <p>Already have an account?</p>
                <a href="login.html">LOGIN</a>
            </form>
        </div>
    </div>
    <script>
        function saveData() {
            // Your registration logic goes here

            let name,email,password;
            name=document.getElementById("name").value;
            email=document.getElementById("email").value;
            password=document.getElementById("password").value;

            //localStorage.setItem("name",name);
            //localStorage.setItem("email",email);
            //localStorage.setItem("password",password);

            let user_record=new Array();
            user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

            if(user_record.some((v)=>{
                return v.email == email 
            }
            )){

                alert("duplicate data");
            }
            else
            {
              user_record.push({
                "name":name,
                "email":email,
                "password":password
              })
              localStorage.setItem("users",JSON.stringify(user_record));
              alert("REGISTRATION SUCCESSFUL!!");
              window.location.href="login.html";
            }
        }
        
    </script>
</body>
</html>
